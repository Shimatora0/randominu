<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しもいぬれいな</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 80px;
    }
    .char {
      display: inline-block;
      font-size: 48px;
      width: 50px;
      margin: 0 5px;
      border-bottom: 2px solid #000;
    }
    #startButton {
      margin-top: 40px;
      font-size: 24px;
      padding: 10px 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>しもいぬれいな</h1>
  <div id="nameContainer">
    <span class="char" id="c0">？</span>
    <span class="char" id="c1">？</span>
    <span class="char" id="c2">？</span>
    <span class="char" id="c3">？</span>
    <span class="char" id="c4">？</span>
    <span class="char" id="c5">？</span>
    <span class="char" id="c6">？</span>
  </div>
  <br>
  <button id="startButton">スタート</button>

  <!-- 音声ファイルを追加 -->
  <audio id="spinSound" src="audio/ドラムロール.mp3" preload="auto"></audio>
  <audio id="stopSound" src="audio/ジャン！.mp3" preload="auto"></audio>

  <script>
    const baseChars = ["し", "も", "い", "ぬ", "れ", "い", "な"];
    const charElements = [];
    const intervals = [];
    let spinning = false;

    for (let i = 0; i < 7; i++) {
      charElements[i] = document.getElementById(`c${i}`);
    }

    document.getElementById('startButton').addEventListener('click', async () => {
      if (spinning) return;  // すでに回転している場合は何もしない
      spinning = true;
      document.getElementById('startButton').disabled = true;

      // スピン音を再生
      document.getElementById('spinSound').play();

      // 最初にすべて回転させる
      for (let i = 0; i < 7; i++) {
        intervals[i] = startSpinning(i);
      }

      // 順番に停止させる
      for (let i = 0; i < 7; i++) {
        await stopSpinningWithDelay(i); // 500msごとに停止
      }

      // 停止音を再生
      document.getElementById('stopSound').play();

      document.getElementById('startButton').disabled = false;
      spinning = false;
    });

    function startSpinning(index) {
      let previousChar = null;
      return setInterval(() => {
        let randomChar;
        do {
          randomChar = baseChars[Math.floor(Math.random() * baseChars.length)];
        } while (randomChar === previousChar); // 前回と同じ文字が選ばれた場合、再度ランダムに選ぶ
        charElements[index].textContent = randomChar;
        previousChar = randomChar;
      }, 30); // 高速回転
    }

    async function stopSpinningWithDelay(index) {
      await delay(500); // 500ms待機
      clearInterval(intervals[index]);
      // ランダムに選ばれた文字のままで止める
      const randomChar = baseChars[Math.floor(Math.random() * baseChars.length)];
      charElements[index].textContent = randomChar;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
