<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しもいぬれいな</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 80px;
    }
    .char {
      display: inline-block;
      font-size: 48px;
      width: 50px;
      margin: 0 5px;
      border-bottom: 2px solid #000;
    }
    #startButton {
      margin-top: 40px;
      font-size: 24px;
      padding: 10px 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>しもいぬれいな</h1>
  <div id="nameContainer">
    <span class="char" id="c0">？</span>
    <span class="char" id="c1">？</span>
    <span class="char" id="c2">？</span>
    <span class="char" id="c3">？</span>
    <span class="char" id="c4">？</span>
    <span class="char" id="c5">？</span>
    <span class="char" id="c6">？</span>
  </div>
  <br>
  <button id="startButton">スタート</button>

  <!-- 音声ファイルを追加 -->
  <audio id="spinSound" src="audio/ドラムロール.mp3" preload="auto"></audio>
  <audio id="stopSound" src="audio/ジャン！.mp3" preload="auto"></audio>

  <script>
    const baseChars = ["し", "も", "い", "ぬ", "れ", "い", "な"];
    const charElements = [];
    const intervals = [];

    for (let i = 0; i < 7; i++) {
      charElements[i] = document.getElementById(`c${i}`);
    }

    document.getElementById('startButton').addEventListener('click', async () => {
      document.getElementById('startButton').disabled = true;

      // 音声ファイルが読み込まれていない場合は、読み込む
      const spinSound = document.getElementById('spinSound');
      const stopSound = document.getElementById('stopSound');

      // ドラムロールの音を再生
      spinSound.play().catch((err) => console.error("音声エラー:", err));

      // 最初にすべて回転させる
      for (let i = 0; i < 7; i++) {
        intervals[i] = startSpinning(i);
      }

      // ドラムロール音の終了を待つ
      spinSound.addEventListener('ended', async () => {
        // 停止音を再生
        stopSound.play().catch((err) => console.error("音声エラー:", err));

        // 回転を停止
        for (let i = 0; i < 7; i++) {
          stopSpinning(i);
        }

        // ボタンを再度有効にする
        document.getElementById('startButton').disabled = false;
      });
    });

    function startSpinning(index) {
      // ランダムに文字を回転させる
      return setInterval(() => {
        const randomChar = baseChars[Math.floor(Math.random() * baseChars.length)];
        charElements[index].textContent = randomChar;
      }, 30); // 高速回転
    }

    function stopSpinning(index) {
      // 回転を止めて、最終的な文字を確定させる
      clearInterval(intervals[index]);

      // 最後に確定するランダム文字を選択
      const finalChar = baseChars[Math.floor(Math.random() * baseChars.length)];
      charElements[index].textContent = finalChar;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
